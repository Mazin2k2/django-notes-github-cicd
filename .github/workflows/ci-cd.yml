name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: "practice-app"
      DOCKER_REPO: "maizmazin"
      TAG: "${{ github.run_id }}"
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USER: "ubuntu"
      EC2_PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
      GITHUB_REPOSITORY: ${{ github.repository }}
      GITHUB_OWNER: ${{ github.repository_owner }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t $DOCKER_REPO/$IMAGE_NAME:$TAG .
          echo "Image built and tagged as $DOCKER_REPO/$IMAGE_NAME:$TAG"

      - name: Push Docker Image
        run: |
          docker push $DOCKER_REPO/$IMAGE_NAME:$TAG
          echo "Image pushed to Docker Hub as $DOCKER_REPO/$IMAGE_NAME:$TAG"

      # Install Docker Compose
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/$(curl -s https://api.github.com/repos/docker/compose/releases/latest | grep tag_name | cut -d '"' -f 4)/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      # Upload deploy script and run deployment on EC2
      - name: Upload deploy script and run deployment on EC2
        env:
          IMAGE_REPO: ${{ env.DOCKER_REPO }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          IMAGE_TAG: ${{ env.TAG }}
          GITHUB_OWNER: ${{ env.GITHUB_OWNER }}
          GITHUB_REPOSITORY: ${{ env.GITHUB_REPOSITORY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: "ubuntu"
          EC2_PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        run: |
          # Save EC2 private key to a file
          echo "$EC2_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # Upload the deploy script to EC2
          scp -i private_key.pem -o StrictHostKeyChecking=no deploy.sh $EC2_USER@$EC2_HOST:/home/ubuntu/deploy.sh

          # SSH into EC2 and run the deployment script
          ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST << 'EOF'
            chmod +x /home/ubuntu/deploy.sh
            /home/ubuntu/deploy.sh $IMAGE_REPO $IMAGE_NAME $IMAGE_TAG $GITHUB_OWNER $GITHUB_REPOSITORY
          EOF

          # Clean up the private key file after SSH commands have executed
          rm private_key.pem
